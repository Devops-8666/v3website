<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Contact - V3 Software Consultancy</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg bg-white shadow-sm px-4">
    <a class="navbar-brand d-flex align-items-center" href="index.html">
      <img src="assets/logo.png" alt="V3 Logo" width="40" class="me-2">
      <div>
        <strong>V3 SOFTWARE</strong><br/>
        <small>CONSULTANCY SERVICES<br/>PRIVATE LIMITED</small>
      </div>
    </a>
    <div class="ms-auto">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="services.html">Services</a></li>
        <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
        <li class="nav-item"><a class="nav-link" href="solutions.html">Solutions</a></li>
        <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
      </ul>
    </div>
  </nav>

  <header class="bg-primary text-white text-center py-5">
    <div class="container">
      <h1>Contact Us</h1>
      <p>We'd love to hear from you!</p>
    </div>
  </header>

  <section class="container py-5">
    <form action="https://formspree.io/f/your-form-id" method="POST" class="row g-3">
      <div class="col-md-6">
        <label class="form-label">Your Name</label>
        <input type="text" name="name" class="form-control" required>
      </div>
      <div class="col-md-6">
        <label class="form-label">Email Address</label>
        <input type="email" name="email" class="form-control" required>
      </div>
      <div class="col-12">
        <label class="form-label">Message</label>
        <textarea name="message" class="form-control" rows="5" required></textarea>
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary">Send Message</button>
      </div>
    </form>
  </section>

</body>
</html>
